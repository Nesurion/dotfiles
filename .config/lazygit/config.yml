gui:
  shortTimeFormat: 03:04
  nerdFontsVersion: "3"

  # tokyo night moon theme
  theme:
    activeBorderColor:
      - "#ff966c"
      - "bold"
    inactiveBorderColor:
      - "#589ed7"
    searchingActiveBorderColor:
      - "#ff966c"
      - "bold"
    optionsTextColor:
      - "#82aaff"
    selectedLineBgColor:
      - "#2d3f76"
    cherryPickedCommitFgColor:
      - "#82aaff"
    cherryPickedCommitBgColor:
      - "#c099ff"
    markedBaseCommitFgColor:
      - "#82aaff"
    markedBaseCommitBgColor:
      - "#ffc777"
    unstagedChangesColor:
      - "#c53b53"
    defaultFgColor:
      - "#c8d3f5"

customCommands:
  - key: "n"
    command: 'git commit -m "$(git diff --staged | mods -R commit)"'
    description: "Use mods and AI to create a commit from the currently staged file changes."
    context: files
    output: "log"
  - key: "t"
    command: "gcob {{.Form.TicketId}} {{.Form.BranchName}}"
    loadingText: "Creating branch from Jira ticket..."
    description: "New branch based on jira ticket"
    context: localBranches
    prompts:
      - type: "menuFromCommand"
        title: "Which ticket do you want to use?"
        key: "TicketId"
        command: "jira issue list --plain --no-headers --columns key,summary -s~Done -s~Rejected -amaik.schwan@leanix.net"
        filter: "^(?P<key>[A-Z]+-[0-9]+)\\s+(?P<value>.*)"
        labelFormat: "{{ .key }}: {{ .value }}"
        valueFormat: "{{ .key }}"
      - type: "input"
        title: "Enter branch description:"
        key: "BranchName"
        initialValue: ""
